     function name() {
        const url='http://dummy.restapiexample.com/api/v1/create'
        const data='{"name":"HelloWorld","salary":"123","age":"23"}'
        const param={
            method:'post',
            headers: {
                'Content-Type': 'application/json'
            },
            body:data
        }

        fetch(url,param)
        .then(response=>response.json())
        .then(data=>console.log(data))


    }
    name();


    </script>
